<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbería - Gestión de Citas</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">BARBERÍA</div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#services">Servicios</a></li>
        <li><a href="#booking">Reservar</a></li>
        <li><a href="login.html" target="_blank" class="admin-link">Panel Barberos</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-text">
      <h1>Reserva tu cita fácil y rápido</h1>
      <a href="#booking" class="btn-primary">Reservar ahora</a>
    </div>
    <div class="hero-image">
      <img src="img/icono_barber.png" alt="Barbero">
    </div>
  </main>

  <!-- SERVICIOS -->
  <section class="services" id="services">
    <h2>Servicios</h2>

    <div class="services-grid">
      <div class="service-card">
        <i class="fa-solid fa-scissors icon-service"></i>
        <h3>Corte de Cabello</h3>
        <p>$20.000</p>
      </div>

      <div class="service-card">
        <i class="fa-regular fa-face-smile icon-service"></i>
        <h3>Afeitado</h3>
        <p>$15.000</p>
      </div>

      <div class="service-card">
        <i class="fa-solid fa-wand-magic-sparkles icon-service"></i>
        <h3>Peinado</h3>
        <p>$20.000</p>
      </div>
    </div>
  </section>

  <!-- RESERVA -->
  <section id="booking" class="booking-section">
    <h2>Reservar Cita</h2>

    <form id="bookingForm">
      <input type="text" id="name" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu correo electrónico" required>

      <select id="service" required>
        <option value="">Selecciona un servicio</option>
        <option value="Corte de cabello">Corte de cabello</option>
        <option value="Afeitado">Afeitado</option>
        <option value="Peinado">Peinado</option>
      </select>

      <select id="barber" required>
        <option value="">Selecciona tu barbero</option>
        <option value="Juan Jose Palacios">Juan Jose Palacios</option>
        <option value="Juan Pablo Giraldo">Juan Pablo Giraldo</option>
        <option value="Diego Palacios">Diego Palacios</option>
      </select>

      <input type="date" id="date" required>
      <select id="time" required><option value="">Selecciona un horario</option></select>

      <button type="submit" class="btn-primary">Guardar Cita</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Barbería Estilo & Precisión · Calle 123 #45-67 · Cali</p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
